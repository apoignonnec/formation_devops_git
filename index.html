<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card checker</title>
    <link rel="stylesheet" href="style.css">
    <script src="card-checker.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="header-logo">VIZA</h1>
        <h1 class="header-title">Librairie de contrôle de carte bancaire</h1>

        <div class="card-checker form-group">
            <!-- Card number -->
            <input class="card-number form-control" name="card-number"
                placeholder="Entrer votre numéro de carte" autocomplete="off" required>

            <!-- Name on card -->
            <input class="name form-control" id="the-card-name-id" name="card-name"
                placeholder="Entrer le nom sur votre carte" autocomplete="off" required>


            <!-- Card expiry (element that is displayed) -->
            <input class="expiry form-control" autocomplete="off" required>

            <!-- Card expiry - Month (hidden) -->
            <input class="expiry-month" name="card-expiry-month" required>

            <!-- Card expiry - Year (hidden) -->
            <input class="expiry-year" name="card-expiry-year" required>


            <!-- Card CVC -->
            <input class="cvc form-control" name="field__card-cvc" autocomplete="off" required>
        </div>
           
        <button type="submit">Submit</button>
    </div>
</body>
</html>
